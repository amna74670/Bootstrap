<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Button Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-warning">Left</button>
      <button type="button" class="btn btn-danger">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
    </div>
    <br>
    <br>
    <div class="btn-group">
      <a href="#" class="btn btn-dark active" aria-current="page">Active link</a>
      <a href="#" class="btn btn-success">Link</a>
      <a href="#" class="btn btn-info">Link</a>
    </div>
    <br>
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-success">Left</button>
      <button type="button" class="btn btn-outline-primary">Middle</button>
      <button type="button" class="btn btn-outline-info">Right</button>
    </div>
    <br>
    <br>
    <div class="">
      <input type="checkbox" name="" value="">
      <label for="">Urdu</label>
      <input type="checkbox" name="" value="">
      <label for="">English</label>
      <input type="checkbox" name="" value="">
      <label for="">Arabic</label>
    </div>
    <br>
    <br>
    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
      <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
      <label class="btn btn-outline-info" for="btncheck1">Urdu</label>

      <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
      <label class="btn btn-outline-warning" for="btncheck2">English</label>

      <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
      <label class="btn btn-outline-success" for="btncheck3">Spanish</label>
    </div>
      <br>
      <br>
      <div class="">
        <input type="checkbox" name="" value="">
        <label for="">Male</label>
        <input type="checkbox" name="" value="">
        <label for="">Female</label>
        <input type="checkbox" name="" value="">
        <label for="">Other</label>
      </div>
      <br>
      <br>
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
      <label class="btn btn-outline-info" for="btnradio1">Male</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-dark" for="btnradio2">Female</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
      <label class="btn btn-outline-warning" for="btnradio3">Other</label>
       </div>
       <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
       <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" checked>
       <label class="btn btn-outline-success" for="btnradio4">Male</label>

       <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
       <label class="btn btn-outline-danger" for="btnradio5">Female</label>

       <input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off">
       <label class="btn btn-outline-info" for="btnradio6">Other</label>

       <input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off">
       <label class="btn btn-outline-info" for="btnradio6">Transgender</label>
      </div>
      <br>
      <br>
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group me-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
        <button type="button" class="btn btn-primary">3</button>
        <button type="button" class="btn btn-primary">4</button>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-primary">5</button>
        <button type="button" class="btn btn-primary">6</button>
        <button type="button" class="btn btn-primary">7</button>
      </div>
      <div class="btn-group" role="group" aria-label="Third group">
        <button type="button" class="btn btn-info">8</button>
      </div>
      </div
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group me-2" role="group" aria-label="Fourth group">
        <button type="button" class="btn btn-success">1</button>
        <button type="button" class="btn btn-success">2</button>
        <button type="button" class="btn btn-success">3</button>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Fifth group">
        <button type="button" class="btn btn-danger">4</button>
        <button type="button" class="btn btn-danger">5</button>
        <button type="button" class="btn btn-danger">6</button>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Sixth group">
        <button type="button" class="btn btn-warning">7</button>
        <button type="button" class="btn btn-warning">8</button>
        <button type="button" class="btn btn-warning">9</button>
      </div>
    </div>
    </div>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
