<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form1.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <h1>Bootstrap 4 form Validation Demo</h1>
    <hr>
    <div class="col-12">
      <div class="row">
        <div class="col-4">
        </div>
      </div>
    </div>
    <form class="form-group" action="index.html" method="post">
      <div class="mt-3 col-4">
        <div class="form-group">
          <label for="full-name">Name</label>
          <input type="full-name" class=" mt-2 form-control" placeholder="Name">
        </div>
      </div>
      <div class="mt-3 col-4">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" class="mt-2 form-control" placeholder="Username">
        </div>
      </div>
      <div class="mt-3 col-4">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"class="mt-2 form-control" placeholder="Email">
        </div>
      </div>
      <div class="mt-3 col-4">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="mt-2 form-control" placeholder="Password">
        </div>
      </div>
      <div class="mt-3 col-4">
        <div class="form-group">
          <label for="password">Confirm Password</label>
          <input type="password" class="mt-2 form-control" placeholder="Confirm">
        </div>
      </div>
      <div class="mt-3 col-4">
        <div class="form-group">
          <label for="message">Message</label>
          <input type="message" class="mt-2 form-control" placeholder="Message">
        </div>
      </div>
      <div class="mt-3 col-4">
        <div class="form-group">
          <button type="send" class="mt-3 btn btn-primary">Send</button>
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>

</html>
