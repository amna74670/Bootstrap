<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-light">light</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-secondary">secondary</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-link">Link</button>
    <br>
    <br>
    <br>
    <br>
    <a class="btn btn-info" href="https://www.google.com/" role="button">Go to google</a>
    <button class="btn btn-primary" type="submit">Button</button>
    <input class="btn btn-primary" type="button" value="Input">
    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-primary" type="reset" value="Reset">
    <br>
    <br>
    <br>
    <br>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <br>
    <br>
    <br>
    <br>
    <button type="button" class="btn btn-outline-info btn-lg">Large button Outline</button>
    <button type="button" class="btn btn-danger btn-lg">Large button</button>
    <button type="button" class="btn btn-outline-success btn-sm">Small button Outline</button>
    <button type="button" class="btn btn-warning btn-sm">Small button</button>
    <br>
    <br>
    <br>
    <button type="button" class="btn btn-lg btn-danger" disabled>Danger button disabled</button>
    <button type="button" class="btn btn-success btn-lg" disabled>Button disabled</button>
    <br>
    <br>
    <br>
    <br>
    <button type="button" class="btn btn-lg btn-danger" disabled>Primary button</button>
    <button type="button" class="btn btn-warning btn-lg" disabled>Button</button>
    <br>
    <br>
    <br>
    <a href="#" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Primary link</a>
    <a href="#" class="btn btn-secondary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Link</a>
    <br>
    <br>
    <br>
    <br>
    <div class="d-grid gap-2">
    <button class="btn btn-success" type="button">Button</button>
    <button class="btn btn-info" type="button">Button</button>
    </div>
    <br>
    <br>
    <div class="d-grid gap-2 d-md-block">
    <button class="btn btn-primary" type="button">Button</button>
    <button class="btn btn-danger" type="button">Button</button>
    </div>
    <br>
    <br>
    <br>
    <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button">Toggle link</a>
    <a href="#" class="btn btn-dark active" role="button" data-bs-toggle="button" aria-pressed="true">Active toggle link</a>
    <a href="#" class="btn btn-success disabled" tabindex="-1" aria-disabled="true" role="button" data-bs-toggle="button">Disabled toggle link</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
