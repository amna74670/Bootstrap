<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form2.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <h1>Form 2</h1>
    <div class="col-12">
      <div class="row">
        <div class="col-4">
        </div>
      </div>
    </div>
    <form>
      <div class="mt-3 col-4">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"class="mt-2 form-control" placeholder="Email">
        </div>
      </div>
      <div class="mt-3 col-4">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="mt-2 form-control" placeholder="Password">
        </div>
      </div>
      <div class="mt-3 col-4">
        <div class="form-control">
          <label for="gender.id" class="control-label">Gender</label>
          <select class="form-select" id="gender.id">
            <option value="">Male</option>
            <option value="">Female</option>
          </select>
        </div>
      </div>
      <div class="mt-3 col-4">
        <div class="form-control">
          <label for="languages.id" class="control-label">Languages</label>
          <select class="form-select" id="languages.id">
                <option value="">English</option>
                <option value="">Telugu</option>
                <option value="">Hindi</option>
                <option value="">Kannada</option>
              </select>
          </div>
      </div>
      <div class="mt-3 col-4">
        <div class="form-group">
          <label for="bio">Bio</label>
          <input type="bio"class="mt-2 form-control" placeholder="bio">
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>

</html>
